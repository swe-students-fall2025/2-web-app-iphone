<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit Pet</title>
<style>
  :root{ --bg:#f6f6f6; --card:#ffffff; --muted:#d9d9d9; --text:#222; }
  html,body{ margin:0; padding:0; background:var(--bg); color:var(--text);
             font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }
  .container{ max-width:680px; margin:0 auto; padding:16px }
  .card{ background:var(--card); border-radius:14px; box-shadow:0 1px 6px rgba(0,0,0,.06); padding:14px }
  .header{ background:var(--muted); display:flex; justify-content:space-between; align-items:center;
           border-radius:10px; padding:10px 12px; font-weight:700; font-size:1.25rem }
  
  .edit-form{ display:flex; flex-direction:column; gap:12px; margin-top:16px }
  .form-group{ display:flex; flex-direction:column; gap:4px }
  .form-group label{ font-weight:600; font-size:.95rem }
  .form-group input,
  .form-group textarea{ padding:10px 12px; border-radius:8px; border:1px solid #ddd; font:inherit }
  .form-group textarea{ min-height:100px; resize:vertical }
  .form-group small{ color:#666; font-size:.85rem }
  
  .row{ display:flex; gap:10px; margin-top:14px }
  .btn{ flex:1; border:0; background:var(--muted); border-radius:10px; padding:12px; font-size:1rem; cursor:pointer; text-decoration:none; text-align:center; color:inherit }
  .btn-primary{ background:#4a6cf7; color:#fff; font-weight:600 }
  
  @media (min-width:768px){ 
    .container{ padding:24px }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-labelledby="title">
      <div class="header">
        <div id="title">Edit Pet</div>
      </div>

      <form method="POST" action="/update/{{ animal._id }}" class="edit-form">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" value="{{ animal.name }}" required />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="age" name="age" value="{{ animal.age or '' }}" placeholder="e.g., 2 years" />
        </div>

        <div class="form-group">
          <label for="breed">Breed</label>
          <input type="text" id="breed" name="breed" value="{{ animal.breed or '' }}" placeholder="e.g., Labrador" />
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <input type="text" id="sex" name="sex" value="{{ animal.sex or '' }}" placeholder="e.g., Male/Female" />
        </div>

        <div class="form-group">
          <label for="shelter">Shelter</label>
          <input type="text" id="shelter" name="shelter" value="{{ animal.shelter or '' }}" placeholder="e.g., Local Shelter" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" value="{{ animal.address or '' }}" placeholder="e.g., 123 Main St, City, State" />
        </div>

        <div class="form-group">
          <label for="distance">Distance (miles)</label>
          <input type="text" id="distance" name="distance" value="{{ animal.distance or '' }}" placeholder="e.g., 5.2" />
        </div>

        <div class="form-group">
          <label for="photo_url">Photo URL</label>
          <input type="url" id="photo_url" name="photo_url" value="{{ animal.photo_url or '' }}" placeholder="https://example.com/photo.jpg" />
        </div>

        <div class="form-group">
          <label for="traits">Traits</label>
          <input type="text" id="traits" name="traits" value="{{ animal.traits|join(', ') if animal.traits else '' }}" placeholder="e.g., Calm, House Trained, Vaccinated" />
          <small>Separate multiple traits with commas</small>
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" placeholder="Tell us about this pet...">{{ animal.bio or '' }}</textarea>
        </div>

        <div class="form-group">
          <label for="requirements">Requirements</label>
          <textarea id="requirements" name="requirements" placeholder="e.g., Daily walks and playtime">{{ animal.requirements or '' }}</textarea>
        </div>

        <div class="row">
          <a href="/details/{{ animal._id }}" class="btn">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
